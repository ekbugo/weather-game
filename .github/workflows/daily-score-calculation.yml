name: Daily Score Calculation

on:
  schedule:
    # Run every day at 2:00 AM CST 4:00 AM AST (8:00 AM UTC)
    # Adjust the time as needed for your timezone
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  import-and-calculate:
    runs-on: ubuntu-latest

    steps:
      - name: Import weather readings
        run: |
          echo "üì• Importing weather readings..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.RAILWAY_API_URL }}/api/cron/import-readings" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "‚ùå Import failed!"
            exit 1
          fi

          echo "‚úÖ Import completed successfully!"
          echo "$body" | jq '.'

      - name: Calculate scores
        run: |
          echo "üîÑ Calculating scores..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.RAILWAY_API_URL }}/api/cron/calculate-scores" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "‚ùå Score calculation failed!"
            exit 1
          fi

          echo "‚úÖ Score calculation completed successfully!"
          echo "$body" | jq '.'

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Daily processing job failed. Please check the logs."
